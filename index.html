<html>
	<head>
		<title> Hello </title>
		<style type="text/css">
			body {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
		</style>
		<script type="text/javascript" src="defaultMaze.js"></script>
	</head>
	<body>
		<table width="100%" height="100%">
			<tr>
				<td align="center" valign="middle">
					<div id="load" style="display:block;">
						<table cellpadding="10">
							<tr><td>
								<input type="button" value="Default Maze" id="loadDefault" />
							</td></tr>
							<tr><td>
								<input type="button" value="Load Prebuilt Maze" id="loadPrebuilt" />
								<select id="prebuilt">
									<option value="" selected></option>
									<option value="annoying">annoying</option>
									<option value="big">big</option>
									<option value="coolmaze">coolmaze</option>
									<option value="fast">fast</option>
									<option value="fast2">fast2</option>
									<option value="gaming">gaming</option>
									<option value="spiral">spiral</option>
									<option value="test">test</option>
									<option value="test2">test2</option>
									<option value="the">the</option>
								</select>
							</td></tr>
							<tr><td>
								<input type="button" value="Load Maze from clipboard" id="loadClipboard" />
							</td></tr>
							<tr><td>
								<input type="button" value="Load Maze from file" id="loadFile" />
								<input type="file" id="file" />
							</td></tr>
							<tr><td>
								<input type="button" value="Infinite mode" onclick="location='infinite.html';" />
								<input type="button" value="Infinite mode (fast)" onclick="location='infinite.html?fast';" />
							</td></tr>
							<tr><td>
								<input type="button" value="Maze editor" onclick="location='editor.html';" />
							</td></tr>
						</table>
					</div>
					<div id="game" style="display:none;">
						<canvas id="canvas"></canvas>
						<br><br>
						<input type="button" value="Show path" id="showPath" style="visibility:hidden;"/>
					</div>
				</td>
			</tr>
		</table>
		<script type="text/javascript" src="auto.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
