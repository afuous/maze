<html>
	<head>
		<title> Hello </title>
		<style type="text/css">
			.header {
				font-size: 20;
				font-weight: bold;
				text-decoration: underline;
				text-align: center;
			}
		</style>
		<script type="text/javascript" src="defaultMaze.js"></script>
		<script type="text/javascript" src="blankMaze.js"></script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<table cellpadding="10">
			<tr>
				<td valign="top">
					<table>
						<tr>
							<td class="header" colspan="2"> General: </td>
						</tr>
						<tr>
							<td align="right"> Border: </td>
							<td> <input id="border" type="number" min="0" /> </td>
						</tr>
						<tr>
							<td align="right"> Width: </td>
							<td> <input id="width" type="number" min="1" /> </td>
						</tr>
						<tr>
							<td align="right"> Height: </td>
							<td> <input id="height" type="number" min="1" /> </td>
						</tr>
						<tr>
							<td colspan="2" align="right"> <input id="vertical" type="button" value="Add vertical wall" /> </td>
						</tr>
						<tr>
							<td colspan="2" align="right"> <input id="horizontal" type="button" value="Add horizontal wall" /> </td>
						</tr>
						<tr>
							<td colspan="2" align="right"> <input id="blank" type="button" value="Load blank maze" /> </td>
						</tr>
						<tr>
							<td colspan="2" align="right"> <input id="clipboard" type="button" value="Load from clipboard" /> </td>
						</tr>
						<tr>
							<td colspan="2" align="right"> <input id="jsonp" type="button" value="Get JSONP" /> </td>
						</tr>
					</table>
				</td>
				<td valign="top">
					<table>
						<tr>
							<td class="header" colspan="2"> Player: </td>
						</tr>
						<tr>
							<td align="right"> Radius: </td>
							<td> <input id="radius" type="number" min="1" /> </td>
						</tr>
						<tr>
							<td align="right"> Acceleration: </td>
							<td> <input id="accel" type="number" min="0" step="0.01" /> </td>
						</tr>
						<tr>
							<td align="right"> Deceleration: </td>
							<td> <input id="deaccel" type="number" min="0" step=="0.01" /> </td>
						</tr>
						<tr>
							<td align="right"> Friction: </td>
							<td> <input id="friction" type="number" min="0" max="1" step="0.001" /> </td>
						</tr>
						<tr>
							<td align="right"> Starting X: </td>
							<td> <input id="startX" type="number" min="20" /> </td>
						</tr>
						<tr>
							<td align="right"> Starting Y: </td>
							<td> <input id="startY" type="number" min="20" /> </td>
						</tr>
					</table>
				</td>
				<td valign="top">
					<table>
						<tr>
							<td class="header" colspan="2"> Colors: </td>
						</tr>
						<tr>
							<td align="right"> Player: </td>
							<td> <input id="playerColor" type="text" /> </td>
						</tr>
						<tr>
							<td align="right"> Walls: </td>
							<td> <input id="wallColor" type="text" /> </td>
						</tr>
						<tr>
							<td align="right"> Win Zone: </td>
							<td> <input id="endColor" type="text" /> </td>
						</tr>
					</table>
				</td>
				<td valign="top">
					<table>
						<tr>
							<td class="header" colspan="2"> Win Zone: </td>
						</tr>
						<tr>
							<td align="right"> X: </td>
							<td> <input id="endX" type="number" min="0" /> </td>
						</tr>
						<tr>
							<td align="right"> Y: </td>
							<td> <input id="endY" type="number" min="0" /> </td>
						</tr>
						<tr>
							<td align="right"> Width: </td>
							<td> <input id="endWidth" type="number" min="1" /> </td>
						</tr>
						<tr>
							<td align="right"> Height: </td>
							<td> <input id="endHeight" type="number" min="1" /> </td>
						</tr>
					</table>
				</td>
				<td valign="top">
					<table>
						<tr>
							<td class="header" colspan="2"> Score: </td>
						</tr>
						<tr>
							<td align="right"> X: </td>
							<td> <input id="scoreX" type="number" min="0" /> </td>
						</tr>
						<tr>
							<td align="right"> Y: </td>
							<td> <input id="scoreY" type="number" min="0" /> </td>
						</tr>
						<tr>
							<td align="right"> Alignment: </td>
							<td> <select id="scoreAlign">
								<option> left </option>
								<option> center </option>
								<option selected> right </option>
							</select> </td>
						</tr>
						<tr>
							<td align="right"> Font Size: </td>
							<td> <input id="scoreFont" type="number" min="1" /> </td>
						</tr>
					</table>
				</td>
				<td valign="top" id="selected" style="display:none;">
					<table>
						<tr>
							<td class="header" colspan="2"> Selected Wall: </td>
						</tr>
						<tr>
							<td align="right"> X: </td>
							<td> <input id="wallX" type="number" min="0" /> </td>
						</tr>
						<tr>
							<td align="right"> Y: </td>
							<td> <input id="wallY" type="number" min="0" /> </td>
						</tr>
						<tr>
							<td align="right"> Width: </td>
							<td> <input id="wallWidth" type="number" min="0" /> </td>
						</tr>
						<tr>
							<td align="right"> Height: </td>
							<td> <input id="wallHeight" type="number" min="0" /> </td>
						</tr>
						<tr>
							<td colspan="2" align="right"> <input id="remove" type="button" value="Remove" /> </td>
						</tr>
						<tr>
							<td colspan="2" align="right"> <input id="done" type="button" value="Done" /> </td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<script type="text/javascript" src="editor.js"></script>
	</body>
</html>
